# helm install시 사용되는 config value는 노출되지 않도록 gitignore권장
# 이 파일은 로컬테스트용이라 샘플삼아 그냥 업로드한다.

global:
  monitorDomain: test.wai
  imageRegistry: docker.io            # bitnami 계열 글로벌 

kafka:
  listeners:
    # https://github.com/bitnami/charts/issues/19128
    client:
      protocol: PLAINTEXT  # SASL_PLAINTEXT
    controller:
      protocol: PLAINTEXT  # SASL_PLAINTEXT
    interbroker:
      protocol: PLAINTEXT  # SASL_PLAINTEXT
    external:
      protocol: PLAINTEXT  # SASL_PLAINTEXT
    extraListeners: []
    # advertisedListeners: "EXTERNAL://172.19.0.126:30003,CLIENT://test-kafka-controller-0.test-kafka-controller-headless.default.svc.cluster.local:9092,INTERNAL://test-kafka-controller-0.test-kafka-controller-headless.default.svc.cluster.local:9094"

  # sals:
  # tls: 
  extraEnvVars: []        # 환경변수 "추가"
  extraEnvVarsCM: ''
  extraEnvVarsSecret: ''
  extraVolumes: []
  extraVolumeMounts: []
  sidecars: []
  initContainers: []
  
  controller:
    replicaCount: 3
    controllerOnly: false
    zookeeperMigrationMode: false  # true시, 주키퍼,크래프트 동시실행가능(마이그레이션목적)
    extraEnvVars: []               # Kafka Pod에 환경변수 "추가"
    affinity: {}
    nodeSelector: {}
    persistence:
      enabled: false
      size: 8Gi
      mountPath: /bitnami/kafka
    logPersistence:
      enabled: false
      size: 8Gi
      mountPath: /opt/bitnami/kafka/logs

  broker:
    replicaCount: 0
    zookeeperMigrationMode: false  # true시, 주키퍼,크래프트 동시실행가능(마이그레이션목적)
    extraEnvVars: []               # Kafka Pod에 환경변수 "추가"
    affinity: {}
    nodeSelector: {}
    persistence:
      enabled: false
      size: 8Gi  # pvc, 디스크 가용량의 70~80% 권장
      mountPath: /bitnami/kafka
    logPersistence:
      enabled: false
      size: 8Gi
      mountPath: /opt/bitnami/kafka/logs
  
  service:
    type: LoadBalancer
    ports:
      client: 9092                    # "tcp-client"   (allows access from localhost machine)
      external: 9095                  # "tcp-external" (requires externalAccess.enabled=true)
    nodePorts:
      client: 30001   # ''
      external: 30002 # ''
    loadbalancerIP: ''
    
  externalAccess:
    enabled: true
    autoDiscovery:
      enabled: false
      image:
        registry: docker.io           # 비인터넷환경 => 프록시registry를 쓰거나, autoDiscovery대신 loadBalancerIP 명시    
    controller:
      service:
        type: NodePort
        ports:
          external: 9094
        loadBalancerIPs:
          - "172.31.13.100"               
          - "172.31.13.100"
          - "172.31.15.100"
        nodePorts: [30003, 30004, 30005]  # nodeport 사용, externalIP 미사용시 EXTERNAL용 advertisedListener로 {공인IP:nodeport}가 자동등록된다.
        externalIPs: [172.19.0.126, 172.19.0.126, 172.19.0.126]

    #     publishNotReadyAddresses: true
    broker:
      service:
        type: LoadBalancer
        ports:
          external: 9094                # 네트워크상 실제 사용가능한 Port("tcp-kafka")
        loadBalancerIPs: []
          # - "X.X.X.X"                 
          # - "Y.Y.Y.Y"
        loadBalancerNames: []
          # - testbed-kafka-0.testbed-kafka-broker-headless.default.svc.cluster.local  # 172.X.X.X
          # - testbed-kafka-1.testbed-kafka-broker-headless.default.svc.cluster.local  # DNS서버 or /etc/hosts 에 추가 필요
        # publishNotReadyAddresses: true
  networkPolicy:
    enabled: false
  volumePermissions:
    enabled: false
  serviceAccount:
    create: true
  rbac: 
    create: true

  metrics:
    kafka:          # bitnami/kafka-exporter
      enabled: false
      image:
        registry: docker.io  
      containerPorts:
        metrics: 9308
    jmx:            # bitnami/jmx-exporter
      enabled: false
      kafkaJmxPort: 5555
      image:
        registry: docker.io
      containerPorts:
        metrics: 5556
      service:
        ports:
          metrics: 5556
    serviceMonitor: # bitnami/prometheus-operator
      enabled: false
    prometheusRule:
      emabled: false

  provisioning:
    enabled: false
    numPartitions: 1
    replicationFactor: 1
  kraft:
    enabled: true
    clusterId: ""
  zookeeper:
    enabled: false
    replicaCount: 3
    persistence:
      size: 8Gi  # 충분 


connect:
  enabled: false
  replicaCount: 1
  image:
    repository: confluentinc/cp-kafka-connect  # registry 포함 표기 가능. 없으면 container runtime의 default
    pullPolicy: IfNotPresent
    tag: 7.2.2                                     
  configMapPairs:
    CONNECT_BOOTSTRAP_SERVERS: "{{ .Release.Name }}-kafka:9092"
    CONNECT_REST_PORT: "8083"
  extraVolumeMounts: # []
    - name: plugin
      mountPath: /usr/share/confluent-hub-components
  extraVolumes: # []
    - name: plugin
      emptyDir: {}
  initContainers: # []
    - name: init-plugin
      image: confluentinc/cp-kafka-connect:7.2.2  # curl, wget, tar, confluent-hub 가능
      command:
        - sh
        - -c
        - |
          confluent-hub install --no-prompt confluentinc/kafka-connect-jdbc:10.7.4
          confluent-hub install --no-prompt confluentinc/kafka-connect-s3:10.5.4
          wget -P /usr/share/confluent-hub-components/confluentinc-kafka-connect-s3/ https://github.com/YunanJeong/kafka-connect-s3-without-topicname/releases/download/v10.5.0%2Bv1.0.0/topicless-timebasedpartitioner.jar
      volumeMounts:
        - name: plugin
          mountPath: /usr/share/confluent-hub-components

k8dashboard:
  enabled: true
  image:  # 글로벌 적용 불가
    registry: docker.io

ui4kafka:
  enabled: true
  image:  # 글로벌 적용 불가
    registry: docker.io

ingress:
  enabled: true
  annotations:
    spec.ingressClassName: traefik  # k3s default ingress controller
